<div ng-app="AngluarApp" ng-controller="Price">


    <div class="container-fluid page-header" name="frmCustomer">
        <div class="row">

            <div class="container-fluid page-header">
                <div class="container-fluid boxed">
                    <input type="text" hidden="true" data-ng-model="Price.Id" />
                    <div class="form-group required">
                        <label class="col-md-3 control-label">Price for 1 day</label>
                        <div class="col-md-7" ng-class="{ 'has-error': frmCustomer.C1D.$error.required }">
                            <input type="text" name="C1D" class="form-control" placeholder="One Day " data-ng-model="Price.singlem" required />
                        </div>

                    </div><br /><br />
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Price for 3 months</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="Three months price " data-ng-model="Price.mem3m" />

                        </div>
                    </div><br /><br />
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Price for 6 months</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="Six Months Price " data-ng-model="Price.mem6m" />

                        </div>
                    </div><br /><br />


                    <div class="form-group">
                        <label class="col-sm-3 control-label">Price for Adult Coaching</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="Six Months Price " data-ng-model="Price.adultcoaching" />

                        </div>
                    </div><br /><br />

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Price for Childrens Coaching</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="Six Months Price " data-ng-model="Price.childcoaching" />

                        </div>
                    </div><br /><br />
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Tax In Percent</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="Tax In Percent " data-ng-model="Price.tax" />

                        </div>
                    </div><br /><br />
                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-md-7">
                            <button id="btnSave" class="btn btn-success" ng-disabled="frmCustomer.$invalid" data-ng-click="AddPrice(Price)">Save</button>
                            <button id="btnClear" class="btn btn-info" data-ng-click="clear()">Cancel</button>
                        </div>
                    </div><br /><br />
                </div>
            </div>

        </div>
    </div>

        <!-- Page header end -->
        <div class="container-fluid">
            <form class="form-horizontal" role="form" name="frmCustomer" novalidate>

                <div class="container-fluid boxed">
                    <div class="table-responsive row">
                        <table data-ng-table="tableParams" class="table table-striped" show-filter="true">
                            <tr ng-repeat="price in $data">
                                <td data-title="'ID'" sortable="'Id'" ng-show="false">{{price.Id}}</td>
                                <td data-title="'One Day'" sortable="'singlem'" filter="{ 'C1D': 'text' }">{{price.singlem}}</td>
                                <td data-title="'Three Months'" sortable="'C3M'" filter="{ 'mem3m': 'text' }">{{price.mem3m}}</td>
                                <td data-title="'Six Months'" sortable="'C6M'" filter="{ 'mem6m': 'text' }">{{price.mem6m}}</td>
                                <td data-title="'Adult Coaching'" sortable="'adultcoaching'" filter="{ 'adultcoaching': 'text' }">{{price.adultcoaching}}</td>
                                <td data-title="'Childrens Coaching'" sortable="'childcoaching'" filter="{ 'childcoaching': 'text' }">{{price.childcoaching}}</td>
                                <td data-title="'Tax in Percent'" sortable="'TaxPercent'" filter="{ 'tax': 'text' }">{{price.tax}}</td>


                                <td>
                                    <button class="btn btn-default" ng-disabled="form_org.$invalid" data-ng-click="EditPrice(price)">Edit</button>
                                </td>

                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>

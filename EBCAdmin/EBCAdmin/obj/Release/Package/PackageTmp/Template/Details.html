<script src="../Scripts/angular.js"></script>
<script src="../AppScript/adminscript.js"></script>
<div ng-app="AngluarApp">
    <div class="modal-header">
        <h3 class="modal-title">Member Details</h3>
    </div> 


    


    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="recipient-name" class="form-control-label">Name:</label>
                <label for="recipient-name" class="form-control-label">{{Details.Name}}</label>
            </div>
            <div class="form-group">
                <label for="message-text" class="form-control-label">Email:</label>
                <label for="message-text" class="form-control-label">{{Details.Email}}</label>
            </div>
            <div class="form-group">
                <label for="message-text" class="form-control-label">Expiry Date :</label>
                <label for="message-text" class="form-control-label">{{Details.expiry_date |dateFilter | date:"dd-MM-yyyy" }}</label>
            </div>
            <div class="form-group" name="registration">
                <div ng-class="{'has-error': Details.mobile.$error.number}">
                    <label for="message-text" class="form-control-label">Mobile :</label>
                    <input class="number" name="phone" id="message-text" ng-minlength="10" ng-maxlength="10" ng-model="Details.mobile" />
                    <span class="help-block"
                          ng-show="registration.phone.$error.required ||
                           registration.phone.$error.number">
                        Valid phone number is required
                    </span>
                    <span class="help-block"
                          ng-show="((registration.phone.$error.minlength ||
                           registration.phone.$error.maxlength) &&
                           registration.phone.$dirty) ">
                        phone number should be 10 digits
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label><input type="checkbox" ng-model="Details.Tshirt" value="">T Shirt</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" ng-model="Details.racket" value="">Racket</label>
            </div>
           
        </form>
    </div>





    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="Save(Details)">OK</button>
        <button class="btn btn-warning" type="button" ng-click="Cancel()">Cancel</button>
    </div>
        </div>

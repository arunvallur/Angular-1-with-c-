<script>
  tinymce.init({
            selector: 'textarea',  // change this value according to your HRML
            plugins:
     [
         "advlist autolink lists link image charmap print preview anchor",
         "searchreplace visualblocks code fullscreen",
         "insertdatetime media table contextmenu paste"
     ],
            visual: false,
            toolbar: "preview",
            theme_advanced_buttons3_add: "preview",
            //plugin_preview_width: "500",
            //plugin_preview_height: "600"
  });
</script>

<div ng-app="AngluarApp" ng-controller="Home">
    <div class="container-fluid page-header" style="padding-top:70px">
        

        <div class="row">
            <div class="form-group required">
                <label class="col-sm-2 control-label">News </label>
                <div class="col-sm-5">
                    <textarea ui-tinymce="tinymceOptions">{{tinymceModel.News}}</textarea><br />

                
                </div>
               
            </div>

        </div>

        <div class="row">
            <div class="form-group required">
                <label class="col-sm-2 control-label">Updates </label>
                <div class="col-sm-5">
                    <textarea ui-tinymce="tinymceOptions">{{tinymceModel.Updates}}</textarea><br />

                 
                </div>

            </div>

        </div>

        <div class="row">
            <div class="form-group required">
                <label class="col-sm-2 control-label">Tournament </label>
                <div class="col-sm-5">
                    <textarea ui-tinymce="tinymceOptions" >{{tinymceModel.Tournaments}}</textarea><br />

                    <button id="btnSave" class="btn btn-success" data-ng-click="Save()">Save</button>
                </div>

            </div>

        </div>
</div>
 </div>

<div ng-app="AngluarApp" ng-controller="OperatorCreate">


    <div class="container-fluid page-header" name="frmCustomer">
        <div class="row">

            <div class="container-fluid page-header">
                <div class="container-fluid boxed">
                    <input type="text" hidden="true" data-ng-model="users.id" />
                    <div class="form-group required">
                        <label class="col-md-3 control-label">First Name</label>
                        <div class="col-md-7" ng-class="{ 'has-error': frmCustomer.C1D.$error.required }">
                            <input type="text" name="C1D" class="form-control" placeholder="First Name " data-ng-model="users.first_name" required />
                        </div>

                    </div><br /><br />
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Last Name</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="Last Name " data-ng-model="users.last_name" required />

                        </div>
                    </div><br /><br />
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email Id</label>
                        <div class="col-md-7">
                            <input type="email" class="form-control" placeholder="Email Id " data-ng-model="users.email_id" required />

                        </div>
                    </div><br /><br />


                    <div class="form-group">
                        <label class="col-sm-3 control-label">Phone Number</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" placeholder="Phone Number " data-ng-model="users.phone_no" required />

                        </div>
                    </div><br /><br />

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Role</label>
                        <div class="col-md-7">
                          <!--  <input type="text" class="form-control" placeholder="Six Months Price " data-ng-model="users.Role" required />-->
                            <select class="form-control"  name="types" data-ng-model="users.Role" data-ng-options="type.name for type in roles">
                                <option value="">Select types</option>
                            </select>
                        </div>
                    </div><br /><br />
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Password</label>
                        <div class="col-md-7">
                            <input type="password" class="form-control" placeholder="Password " data-ng-model="users.password" required />

                        </div>
                    </div><br /><br />

                    <div class="form-group">
                        <label class="col-sm-3 control-label">status</label>
                        <div class="col-md-7">
                            <input type="checkbox" class="checkbox" style="width:90px;height:20px" data-ng-model="users.status" />

                        </div>
                    </div><br /><br />

                    <div class="form-group">
                        <label class="col-sm-3 control-label"></label>
                        <div class="col-md-7">
                          
                            <button id="btnSave" class="btn btn-success" ng-disabled="frmCustomer.$invalid" data-ng-click="SaveOperator(users)">Save</button>
                            <button id="btnClear" class="btn btn-info" data-ng-click="clear()">Cancel</button>
                        </div>
                    </div><br /><br />

             

                </div>
            </div>

        </div>
    </div>


    <!-- Page header end -->
    <div class="container-fluid">
        <form class="form-horizontal" role="form" name="frmCustomer" novalidate>

            <div class="container-fluid boxed">
                <div class="table-responsive row">
                    <table data-ng-table="tableParams" class="table table-striped" show-filter="true">
                        <tr ng-repeat="Operator in $data">
                            <td data-title="'ID'" sortable="'Id'" ng-show="false">{{Operator.id}}</td>
                            <td data-title="'First Name'" >{{Operator.first_name}}</td>
     
                            <td data-title="'Last Name'" >{{Operator.last_name}}</td>
                            <td data-title="'Email Id'" >{{Operator.email_id}}</td>
                            <td data-title="'Phone Number'" >{{Operator.phone_no}}</td>
                            <!--<td data-title="'Status'" sortable="'TaxPercent'" filter="{ 'tax': 'text' }"></td>-->
                            <td data-title="'Status'">
                                <input type="checkbox" ng-disabled="true" ng-checked="Operator.status"/>                              
                            </td>
                            <td>
                                <button class="btn btn-default" ng-disabled="form_org.$invalid" data-ng-click="EditOperator(Operator)">Edit</button>
                            </td>

                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <!--</form>-->
</div>
